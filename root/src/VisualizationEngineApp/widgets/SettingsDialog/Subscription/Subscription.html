<div id="eaVEApp-wSubscription" class="eaVEApp-wSubscription">
    <div id="eaVEApp-wSubscription-title" class="eaVEApp-wSubscription-title">
        <h1>Subscriptions:</h1>
        <i class="eaVEApp-wSubscription-title-info"></i>
    </div>
    <div id="eaVEApp-wSubscription-newSubscription" class="eaVEApp-wSubscription-newSubscription">
        <div id="eaVEApp-wSubscription-newSubscription-inputValidation" class="eaVEApp-wSubscription-newSubscription-inputValidation">
            <input id="eaVEApp-wSubscription-newSubscription-inputField" type="text" class="eaVEApp-wSubscription-newSubscription-input ebInput" placeholder="key=value" title="Please enter a subscription"/>
            <span class="ebInput-status">
                <span class="ebInput-statusError">Invalid subscription</span>
            </span>

        </div>
        <div id="eaVEApp-wSubscription-newSubscription-button" class="eaVEApp-wSubscription-newSubscription-button"></div>
    </div>
    <div id="eaVEApp-wSubscription-newSubscription-button" class="eaVEApp-wSubscription-existingSubscriptions">
        <h4 class="eaVEApp-wSubscription-existingSubscriptions-header ebBgColor_grey_10">
            Existing subscriptions:
        </h4>
        <div id="eaVEApp-wSubscription-newSubscription-button" class="eaVEApp-wSubscription-existingSubscriptions-content">
            <ul class="eaVEApp-wSubscription-existingSubscriptions-list"></ul>
            <div id="eaVEApp-wSubscriptionLoader_hidden" class="ebLoader ebLoader_hidden">
                <div id="eaVEApp-wSubscriptionloader" class="ebLoader-Holder">
                    <span class="ebLoader-Dots ebLoader-Dots_size_small ebLoader-Dots_color_paleBlue"></span>
                </div>
            </div>
        <div>
    </div>
</div>
